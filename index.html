<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>After School Activities</title>
    <link rel="stylesheet" href="style1.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
<div id="app">

    <!-- HEADER -->
    <header>
        <h1>{{ sitename }}</h1>
        <button @click="toggleView" :disabled="cart.length === 0 && showLessons">
            {{ showLessons ? 'View Cart (' + cart.length + ')' : 'Back to Lessons' }}
        </button>
    </header>

    <!-- LESSONS PAGE -->
    <main v-if="showLessons">
        <h2>Available Lessons</h2>

        <!-- Search -->
        <input type="text" v-model="searchQuery" placeholder="Search lessons..." />

        <!-- Sorting -->
        <div class="sort-controls">
            <label>Sort by:</label>
            <select v-model="sortAttribute">
                <option value="topic">Topic</option>
                <option value="location">Location</option>
                <option value="price">Price</option>
                <option value="space">Spaces</option>
            </select>

            <label>Order:</label>
            <select v-model="sortOrder">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>

        <!-- Lessons Grid -->
        <div class="lesson-list">
            <div v-for="lesson in sortedLessons" :key="lesson._id" class="lesson-card">

                <img :src="'images' + lesson.image.replace('/images', '')" alt="Lesson image" />

                <h3>{{ lesson.topic }}</h3>
                <p><strong>Location:</strong> {{ lesson.location }}</p>
                <p><strong>Price:</strong> Â£{{ lesson.price }}</p>
                <p><strong>Spaces left:</strong> {{ lesson.space }}</p>

                <button @click="addToCart(lesson)" :disabled="lesson.space === 0">
                    {{ lesson.space === 0 ? "Full" : "Add to Cart" }}
                </button>
            </div>
        </div>
    </main>

    <!-- CART PAGE -->
    <main v-else class="cart-page">
        <h2>Your Cart</h2>

        <div v-if="cart.length === 0">
            <p>Your cart is empty.</p>
